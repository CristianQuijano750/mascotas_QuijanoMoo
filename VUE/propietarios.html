<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PROPIETARIOS</title>
	<!-- CARGAR CLASE VUE -->
	<script type="text/javascript" src="vue.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="container">
	<!-- INICIO DE VUE -->
	<div id="miPagina">

		<br><br>
		<div class="row">
			<div class="col-md-4">
				<input type="text" placeholder="Nombre" class="form-control" v-model="nombre" ref="nombre">
			</div>
				<br><br>
			<div class="row">
			<div class="col-md-4">
				<input type="text" placeholder="Primer apellido" class="form-control" v-model="primer_apellido" ref="primer_apellido">
			</div>
			
			<div class="col-md-4">
				<input type="text" placeholder="Segundo apellido" class="form-control" v-model="segundo_apellido" ref="segundo_apellido">
			</div>
<br><br>
			<div class="col-md-4">
				<select class="form-control" v-model="generos">
					<option disabled="">Que genero prefieres</option>
					<option v-for="e in genero" v-bind:value="e.nombre">	{{e.nombre}}
					</option>
				</select>
			</div>
		</div><hr>

		<div class="row">
			<div class="col-md-4">
			<button class="btn btn-primary btn-block" @click="agregarPropietario() " v-if="editando==0">Agregar</button>

			<button class="btn btn-warning" v-if="editando==1" @click="guardarEdicion()">Actualizar</button>
		</div>
		<div class="col-md-4">
			<button class="btn btn-info" @click="cancelar()">Cancelar</button>
		</div>
         
		</div>

	</div>
		<br><br>

		<div class="row">
			<div class="col-md-6">
				<input type="text" class="form-control" placeholder="menciona el nombre del propietario" v-model="buscar">
			</div>
			
		</div>

		<table class="table table-borderd">
			<thead>
				<th>INDICE</th>
				<th>NOMBRE</th>
				<th>PRIMER APELLIDO</th>
				<th>SEGUNDO APELLIDO</th>
				<th>GENERO</th>

			</thead>

			<tbody>
				<tr v-for="(prop,index) in filtroPropietarios">
					<td>{{index}}</td>
					<td>{{prop.nombre}}</td>
					<td>{{prop.primer_apellido}}</td>
					<td>{{prop.segundo_apellido}}</td>
					<td>{{prop.genero}}</td>
					<td>
						<button class="btn btn-primary btn-sm" @click="editarPropietario(index)">
							Editar
						</button>

						<button class="btn btn-danger btn-sm" @click="eliminarPropietario(index)">
							borrar
						</button>
						

					</td>

				</tr>
			</tbody>
			
		</table>
		<div class="row">
			<div class="col-md-8">
				<h3>
					Lista de : {{numeroPropietarios}} Propietarios 
				</h3>
				
			</div>
		</div>
		<br><br>



	</div>
	<!-- FIN DE VUE -->

	
	<!-- OBJETO VUE -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="propietarios.js"></script>
	<script type="text/javascript" src="sweetalert2.all.min.js"></script>
</body>
</html>
